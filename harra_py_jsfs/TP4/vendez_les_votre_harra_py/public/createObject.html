<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" xml="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Create object</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css"/>
    <script src="./javascript/objet.user.js" defer="true"></script>    
    <script src="./javascript/user.user.js" defer="true"></script>
</head>
<body>
    <h1>Create an object</h1>
    <div id="objetdata">
        <div>
            <label for="description">Description
                <input type="text" placeholder="description" value="" id="objetdescription" required="required"/>
            </label>
        </div>
        <br>
        <div>
            <label for="price">Price
                <input type="text" placeholder="price" value="" id="objetprice" required="required"/>
            </label>
        </div>
    </div>
    <br>
    <div id="controls">
        <button id="createbutton">Create</button>
        <br>
        <a href="/">Home</a>
        <br>
        <a href="/access/login">Login</a>
    </div>
    <div id="result"></div>
    <div id="problem"></div>
</body>
</html>
